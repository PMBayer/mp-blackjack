name: Build & Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # Optional manuelle AuslÃ¶sung

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip release]')" # Achtung bei Multi-Commit Pushes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Cache fÃ¼r schnellere Builds

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test --if-present

      - name: Build project
        run: npm run build

      - name: Configure Git for tagging
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Create version tag
        id: tagger
        run: |
          VERSION="v$(date +'%Y.%m.%d-%H%M')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          git tag "$VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tagger.outputs.version }}
          name: Release ${{ steps.tagger.outputs.version }}
          body: |
            ðŸš€ **Automated Release**
            - Build created from merge to `main`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
